<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Kathmandu Bakery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#B71C1C">
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-red: #B71C1C;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.01em;
        }

        body {
            background: radial-gradient(circle at center, #3d0505 0%, #0f0505 100%);
            min-height: 100vh;
        }

        #app-container {
            background: transparent;
            box-shadow: none;
        }

        .login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .login-logo {
            width: 90px;
            height: 90px;
            border-radius: 22px;
            object-fit: cover;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 16px;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .login-title {
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 4px;
            letter-spacing: -0.03em;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            margin-bottom: 28px;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            padding: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 18px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider-text {
            font-size: 12px;
            color: var(--text-light);
            font-weight: 500;
        }

        .btn-google {
            width: 100%;
            height: 52px;
            border-radius: 14px;
            background: white;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 6px;
        }

        .btn-google:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            transform: translateY(-1px);
        }

        .btn-google:active {
            transform: scale(0.98);
        }

        .google-icon {
            width: 22px;
            height: 22px;
        }

        .error-banner {
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: var(--primary-color);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 14px;
            display: none;
            text-align: center;
        }

        /* Pending Screen */
        #pendingScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 32px;
            text-align: center;
            color: white;
        }

        .pending-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .pending-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .pending-desc {
            color: rgba(255, 255, 255, 0.65);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-logout-sm {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout-sm:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div id="app-container">

        <!-- LOGIN FORM SCREEN -->
        <div class="login-page" id="loginScreen">
            <img src="./kathmandu-bakery-logo-removebg-preview.png" alt="Logo" class="login-logo"
                style="border:none; box-shadow:none; width:120px; height:auto;" onerror="this.style.display='none'">
            <h1 class="login-title">Kathmandu Bakery</h1>
            <p class="login-subtitle">Employee Attendance System</p>

            <div class="card login-card">
                <div class="error-banner" id="errorBanner">—</div>

                <!-- Google Sign-In -->
                <button class="btn-google ripple" id="btnGoogle">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>

                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">or sign in with email</div>
                    <div class="divider-line"></div>
                </div>

                <!-- Email / Password Form -->
                <form id="loginForm" autocomplete="off">
                    <div class="input-group">
                        <label class="input-label" for="email">Email Address</label>
                        <input class="input-field" type="email" id="email" required
                            placeholder="name@kathmandubakery.com">
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="password">Password</label>
                        <input class="input-field" type="password" id="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary ripple" id="loginBtn">
                        <span id="loginText">LOGIN</span>
                        <div id="loginSpinner" class="spinner hidden" style="margin-left:10px;"></div>
                    </button>
                </form>
            </div>
        </div>

        <!-- PENDING APPROVAL SCREEN -->
        <div id="pendingScreen">
            <div class="pending-icon">
                <svg class="w-16 h-16 text-amber-500/50 animate-pulse mx-auto opacity-50" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="pending-title">Awaiting Approval</div>
            <div class="pending-desc">
                Your account has been registered.<br>
                Please wait for the admin to approve your access.<br><br>
                <strong id="pendingEmail">—</strong>
            </div>
            <button class="btn-logout-sm" id="btnPendingLogout">Sign Out</button>
        </div>

    </div>

    <!-- Toast Container -->
    <div id="toast-container"
        style="position:fixed;bottom:24px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;gap:8px;z-index:9999;width:90%;max-width:360px;pointer-events:none;">
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // ─── Firebase Init ────────────────────────────────────────────────
        firebase.initializeApp({
            apiKey: "AIzaSyBlEuXmFO6ndj3k6YOlhce670uVUubWVLE",
            authDomain: "kathmandu-bakery.firebaseapp.com",
            projectId: "kathmandu-bakery",
            storageBucket: "kathmandu-bakery.firebasestorage.app",
            messagingSenderId: "299196855137",
            appId: "1:299196855137:web:9322a5cef7b05a681d8b20"
        });
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ─── SUPERADMIN EMAIL (always gets admin role) ────────────────────
        const SUPERADMIN_EMAIL = 'kathmandubakery321@gmail.com';

        // ─── Toast ───────────────────────────────────────────────────────
        function showToast(msg, type) {
            var c = document.getElementById('toast-container');
            var t = document.createElement('div');
            t.style.cssText = 'padding:12px 20px;border-radius:12px;font-size:14px;font-weight:500;color:white;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,0.2);animation:fadeIn .3s ease;background:' + (type === 'success' ? '#2E7D32' : type === 'error' ? '#B71C1C' : '#1565C0');
            t.textContent = msg;
            c.appendChild(t);
            setTimeout(function () { t.style.opacity = '0'; t.style.transition = 'opacity 0.4s'; setTimeout(function () { t.remove(); }, 400); }, 2800);
        }

        // ─── Route after login/check ──────────────────────────────────────
        function routeUser(user, userData) {
            var role = userData.role;
            if (role === 'admin') {
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('userName', userData.name || 'Admin');
                window.location.href = 'admin.html';
            } else if (role === 'employee') {
                localStorage.setItem('userRole', 'employee');
                localStorage.setItem('userName', userData.name || 'Employee');
                window.location.href = 'employee.html';
            } else {
                // Pending or unknown
                document.getElementById('loginScreen').style.display = 'none';
                var ps = document.getElementById('pendingScreen');
                ps.style.display = 'flex';
                document.getElementById('pendingEmail').textContent = user.email;
            }
        }

        // ─── Create or Fetch User Doc ────────────────────────────────────
        async function handleUserDoc(user) {
            var ref = db.collection('users').doc(user.uid);
            var snap = await ref.get();

            if (snap.exists) {
                return snap.data();
            }

            // NEW user — determine role
            var isSuperAdmin = user.email === SUPERADMIN_EMAIL;
            var newData = {
                name: user.displayName || user.email.split('@')[0],
                email: user.email,
                role: isSuperAdmin ? 'admin' : 'pending', // pending until admin approves
                photoURL: user.photoURL || '',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            await ref.set(newData);
            return newData;
        }

        // ─── Auth State ───────────────────────────────────────────────────
        auth.onAuthStateChanged(async function (user) {
            if (!user) return; // Not logged in, show form
            try {
                var userData = await handleUserDoc(user);
                routeUser(user, userData);
            } catch (e) {
                console.error(e);
                showToast('Error loading profile.', 'error');
            }
        });

        // ─── Pending Logout ───────────────────────────────────────────────
        document.getElementById('btnPendingLogout').addEventListener('click', function () {
            auth.signOut();
            document.getElementById('pendingScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        });

        // ─── Google Sign-In ───────────────────────────────────────────────
        document.getElementById('btnGoogle').addEventListener('click', function () {
            var provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(function (result) {
                    showToast('Signed in as ' + result.user.displayName, 'success');
                    // onAuthStateChanged will handle routing
                })
                .catch(function (err) {
                    console.error(err);
                    if (err.code === 'auth/popup-closed-by-user') return;
                    showToast('Google Sign-In failed: ' + err.message, 'error');
                });
        });

        // ─── Email / Password Login ───────────────────────────────────────
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var btn = document.getElementById('loginBtn');
            var spinner = document.getElementById('loginSpinner');
            var btnText = document.getElementById('loginText');
            var errorBanner = document.getElementById('errorBanner');

            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.classList.remove('hidden');
            errorBanner.style.display = 'none';

            auth.signInWithEmailAndPassword(email, password)
                .catch(function (err) {
                    console.error(err);
                    errorBanner.style.display = 'block';
                    errorBanner.textContent = 'Incorrect email or password.';
                    btn.disabled = false;
                    btnText.style.display = 'inline';
                    spinner.classList.add('hidden');
                });
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./service-worker.js').catch(function () { });
    </script>
</body>

</html>
